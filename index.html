<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <!-- New book form -->
    <div class="bookForm" id="bookForm">
        <form class="formContainer">
            <div>
                <label for="title">What is the title of the book?</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Who is the author?</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">How many pages does the book have?</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <fieldset>
                    <label class="readOption">Have you read the book?</label>
                    <div>
                        <input type="radio" name="read" id="yesOption" value="true">
                        <label for="yesOption">Yes</label>
    
                        <input type="radio" name="read" id="noOption" value="false">
                        <label for="noOption">No</label>
                    </div>
                </fieldset>
                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btnCancel" onclick="closeForm()">Close</button>
            </div>
        </form>
    </div>

    <!-- Button for adding a new book -->
    <button class="addBookButton" onclick="openForm()">Add book to library</button>
</body>
</html>
